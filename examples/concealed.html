<!doctype html>

<html lang="en-gb">
    
    <head>
        
        <title>Gridlock Example - Nested</title>
        <link rel="stylesheet" href="../gridlock.css">
        <link rel="stylesheet" href="assets/styles/examples.css">
        
    </head>
        
    <body>
        
        <div class="gridlock grid">
            
            <div class="row">
                
                <div class="column-6 nested">
                    
                    <div class="row">
                        
                        <div class="column-6">
                            <div class="box">6</div>
                        </div>
                        
                        <div class="column-6">
                            <div class="box">6</div>
                        </div>
                    
                    </div>
                
                </div>
                
                <div class="column-6 nested">
                    
                    <div class="row">
                        
                        <div class="column-6 conceal">
                            <div class="box">6</div>
                        </div>
                        
                        <div class="column-6 conceal">
                            <div class="box">6</div>
                        </div>
                    
                    </div>
                
                </div>
                
            </div>
            
            <div class="row">
                
                <div class="column-6">
                    <div class="box">6</div>
                </div>
                
                <div class="column-6">
                    <div class="box">6</div>
                </div>
                
            </div>
            
        </div>
        
    </body>
    
</html>
